spring:
  main:
    banner-mode: 'off'

server:
  port: 9090
  ssl:
    enabled: true
    key-store: classpath:client.jks
    key-store-password: 123456
    key-password: 123456
    trust-store: classpath:client.jks
    trust-store-password: 123456
    key-alias: client

eureka:
  instance:
    hostname: GF-35436
    home-page-url: https://${eureka.instance.hostname}:${server.port}
    status-page-url: https://${eureka.instance.hostname}:${server.port}/monitoring/info
    health-check-url: https://${eureka.instance.hostname}:${server.port}/monitoring/health
    secure-port-enabled: true
    non-secure-port-enabled: false
    non-secure-port: ${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: https://gf-35436:8761/eureka/

management:
  endpoints:
    web:
      base-path: /monitoring
      exposure:
        include: '*'
    health:
      show-details: always
  server:
    port: 9090
  endpoint:
    health:
      enabled: true

info:
  app:
    encoding: UTF-8
    java:
      source: 1:8
      target: 1:8
    motd: hello service