spring:
  main:
    banner-mode: 'off'
  boot:
    admin:
      client:
        username: client
        password: client
        url: http://localhost:8585

server:
  port: 9091
  ssl:
    enabled: true
    key-store: classpath:client.jks
    key-store-password: 123456
    key-password: 123456
    trust-store: classpath:client.jks
    trust-store-password: 123456
    key-alias: client

eureka:
  instance:
    hostname: DESKTOP-1LP65UA
    home-page-url: https://${eureka.instance.hostname}:${server.port}
    status-page-url: https://${eureka.instance.hostname}:${server.port}/actuator/info
    health-check-url: https://${eureka.instance.hostname}:${server.port}/actuator/health
    secure-port-enabled: true
    non-secure-port-enabled: false
    non-secure-port: ${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: https://admin:admin@desktop-1lp65ua:8761/eureka/

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
    health:
      show-details: always
  server:
    port: 9091
  endpoint:
    health:
      enabled: true

info:
  app:
    encoding: UTF-8
    java:
      source: 1:8
      target: 1:8
    motd: hello service