spring:
  main:
    banner-mode: 'off'
#  security:
#    user:
#      name: admin
#      password: admin

server:
  port: 8761
  ssl:
    enabled: true
    key-store: classpath:eureka.jks
    key-store-password: 123456
    key-password: 123456
    trust-store: classpath:eureka.jks
    trust-store-password: 123456
    key-alias: eureka
    client-auth: 'want'

eureka:
  instance:
    hostname: GF-35436
    home-page-url: https://${eureka.instance.hostname}:${server.port}/
    status-page-url: https://${eureka.instance.hostname}:${server.port}/admin/info
    secure-port-enabled: true
    non-secure-port-enabled: false
    secure-virtual-host-name: ${spring.application.name}
    non-secure-port: ${server.port}
    secure-port: 443
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: https://gf-35436:8761/eureka/

